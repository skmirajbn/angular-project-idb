<section id="web-job-category" class="">
  <div class="space-y-4 bg-white my-6 py-6 px-12 rounded-md shadow-lg">
    <!-- Heading -->
    <div class="flex justify-between">
      <h2 class="text-lg font-bold text-blue-950"><i class="fa-solid fa-network-wired"></i> সাধারন ক্যাটাগরি</h2>
      <div class="flex border-2 space-x-3 rounded-lg overflow-hidden">
        <button class="py-1 px-4 bg-gray-500 text-white">ফাংশনাল</button>
        <button class="py-1 px-4">ইন্ডাস্ট্রিয়াল</button>
      </div>
    </div>
    <!-- Category List -->
    <div class="grid grid-cols-3 text-gray-700 gap-y-3">
      <a *ngFor="let category of categoreis" href=""><i class="fa-solid fa-caret-right"></i> {{ category.category_name }}</a>
    </div>
  </div>
</section>
