<div class="my-6 container">
  <section id="web-job-category" class="">
    <div class="bg-[url('./assets/img/bg-doddle.jpg')] md:bg-[21%_auto] bg-[50%_auto] my-6 py-6 px-12 rounded-md shadow-lg h-[82vh] flex justify-center items-center">
      <div class="w-96 bg-green-100 rounded-lg py-10 px-10 space-y-6 shadow-xl">
        <!-- Select Candiate or Empoyeers -->
        <div class="mx-auto w-fit rounded-md overflow-hidden">
          <a class="inline-block px-4 bg-orange-600 text-white leading-8" routerLink="/create-account/candidate"><i class="fa-solid fa-user"></i> চাকুরি প্রত্যাশি</a>
          <a class="inline-block px-4 bg-blue-900 text-white leading-8 font-bold" routerLink="/create-account/employeer"><i class="fa-solid fa-handshake"></i> চাকুরি দাতা <i class="fa-solid fa-circle-check"></i></a>
        </div>
        <h3 class="text-2xl text-center font-bold"><span class="text-green-700">এম্পইয়ার</span> একাউন্ট তৈরি করুন</h3>
        <!-- name -->
        <div class="space-y-2">
          <h4 class="text-md">নাম</h4>
          <input class="w-full h-10 rounded-md px-4 border border-green-900" type="text" placeholder="আপনার নামে প্রবেশ করুন" />
        </div>
        <!-- email -->
        <div class="space-y-2">
          <h4 class="text-md">ইমেইল</h4>
          <input class="w-full h-10 rounded-md px-4 border border-green-900" type="text" placeholder="ইমেইল প্রবেশ করুন" />
        </div>
        <!-- phone number -->
        <div class="space-y-2">
          <h4 class="text-md">মোবাইল</h4>
          <input class="w-full h-10 rounded-md px-4 border border-green-900" type="text" placeholder="মোবাইল নাম্বার প্রবেশ করুন" />
        </div>
        <!-- জন্ম তারিখ -->
        <div class="space-y-2">
          <h4 class="text-md">জন্ম তারিখ</h4>
          <input class="w-full h-10 rounded-md px-4 border border-green-900" type="date" />
        </div>
        <!-- Login Button -->
        <a class="bg-orange-600 text-white w-24 h-8 rounded-md flex items-center justify-center mx-auto"><button>সাইন আপ</button></a>

        <div class="flex justify-between items-center">
          <h3 class="text-gray-600">সাধারন জিজ্ঞাসা</h3>
          <h3 class="bg-blue-900 text-white py-1 px-2 rounded-md">সাইন ইন</h3>
        </div>
      </div>
    </div>
  </section>
</div>
